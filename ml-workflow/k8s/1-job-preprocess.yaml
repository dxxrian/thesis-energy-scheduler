# ml-workflow/k8s/1-job-preprocess.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: ml-preprocess-job
  labels:
    app: ml-workflow
spec:
  template:
    metadata:
      labels:
        app: ml-workflow
        workload-profile: "sequential"
      annotations:
        scheduler.policy/performance-weight: "0.0"
    spec:
      schedulerName: my-energy-scheduler
      restartPolicy: Never
      containers:
      - name: preprocess
        image: 192.168.178.136:5000/ml-workflow-cpu-amd64:v24
        command: ["python3", "preprocess.py"]
        volumeMounts:
        - name: data-storage
          mountPath: /data
      volumes:
      - name: data-storage
        persistentVolumeClaim:
          claimName: ml-workflow-pvc
  backoffLimit: 4
