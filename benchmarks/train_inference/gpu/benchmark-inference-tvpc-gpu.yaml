apiVersion: v1
kind: Pod
metadata:
  name: bench-inference-gpu
spec:
  restartPolicy: Never
  runtimeClassName: nvidia
  nodeName: "tvpc"
  containers:
  - name: task
    image: 192.168.188.23:5000/benchmark-gpu:v1
    resources:
      limits:
        nvidia.com/gpu: 1
    env:
    - name: NODE_NAME
      value: "tvpc"
    - name: MATRIX_SIZE
      value: "128"
    - name: NUM_ITERATIONS
      value: "2000000"
